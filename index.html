<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto">
        <h1 class="text-3xl font-bold py-6">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8">
            <div class="bg-white p-4 rounded-lg">
                <p>Total</p>
                <p id="total" class="font-bold text-black">8</p>
            </div>
            <div class="bg-white p-4 rounded-lg">
                <p>Interview</p>
                <p id="" class="font-bold text-green-500">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg">
                <p>Rejected</p>
                <p id="" class="font-bold text-red-500">0</p>
            </div>
        </div>
    </header>

    <hr class="w-[80%] mx-auto border-t-2 border-gray-200 my-10">

    <main class="w-[80%] mx-auto">
        <section>
            <div class="flex justify-between">
                <h3 class="font-semibold text-[20px]">Available Jobs</h3>
                <p>8 jobs</p>
            </div>
        </section>
    </main>
</body>

</html>
